<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Firkanter</title>
    <style>
        div {
            background-color: navy;
            display: inline;
            width: 250px;
            height: 200px;
            float: left;
            margin: 10px; /*luft utenfor boksen*/
            padding: 15px; /*Luft inne u boksen*/
            text-align: center; /* Midtstiller tekst*/
            color: snow; /*Farge på text */
            transition: 1s; /*Får fargen til å fade*/
        }
        div:hover {
            background-color: dodgerblue;

        }
    </style>
</head>
<body>

    <div>Div-element-kjørr</div>
    <div>Div-element-kjørr</div>
    <div>Div-element-kjørr</div>
    <div>Div-element-kjørr</div>
</body>
</html>
