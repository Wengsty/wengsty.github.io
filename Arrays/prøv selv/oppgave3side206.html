<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>feriebilder</title>

    <style>
        img{
            width: 600px;
        }
    </style>
</head>
<body>

<img src="" id="bilde">

<ul id="liste">

</ul>

<button id="btn1">tilbake</button>
<button id="btn2">neste</button>
<script>

let liste = document.querySelector("#liste");
let bilde = document.querySelector("#bilde");
let btn1 = document.querySelector("#btn1");
let btn2 = document.querySelector("#btn2");

let i = 1;

let bildeListe = ["4kballonger","astro","lion"];

for(let bilde of bildeListe){
    liste.innerHTML += "<li>" + bilde + "</li>"
}

bilde.src = "bilder/" + bildeListe[i] + ".jpg";

btn1.onclick = function(){
    bilde.src = "bilder/" + bildeListe[i] + ".jpg";
    if(i === 0){
        i = i + 3;
    }
    i = i -1;
}

btn2.onclick = function () {

    bilde.src = "bilder/" + bildeListe[i] + ".jpg";
    if(i === 2){
        i = i - 3;
    }
    i++;
}





</script>
</body>
</html>
