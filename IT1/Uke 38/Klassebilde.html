    <title>Klassebilde</title>
    <style>
        body {
            background-color: navy;
        }

        img {
            margin: 15px;
            border: 5px solid white;
            opacity: 0.4;
            cursor: pointer;
            transition: 1s;

        }

        img:hover{
            opacity: 1;
            transform: rotate(1turn) scale(2);
        }
        .UkensElev {
            filter: invert(100%)
        }

        .Petra {
            filter: blur(5px)
        }
    </style>
</head>
