<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Transition og JavaScript</title>

    <style>
        body{
            transition: 1s;

        }

        #firkant{
            width: 100px;
            height: 100px;
            background-color: blue;
            transition: 1s;
        }
    </style>

</head>
<body>

<input type="text" id="inpFarge">
<div id="firkant"></div>

<script>
    let inpFarge = document.querySelector("#inpFarge");

    let firkant = document.querySelector("#firkant");


    inpFarge.onchange = function () {
        firkant.style.backgroundColor = inpFarge.value;
    }


</script>

</body>
</html>
