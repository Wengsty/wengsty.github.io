<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DivMedAbsolutt</title>
    <style>
    </style>
</head>
<body>

<div id="BM">

</div>

<script>

    let BM = document.querySelector("#BM");

    BM.style.position = "absolute";
    BM.style.height = "50px";
    BM.style.width = "50px";
    BM.style.backgroundColor = "rebeccapurple";
    BM.style.left = "50px";
    BM.style.top = "50px";

    window.onclick = function (event) {
        console.log(event.x);
        BM.style.left = event.x + "px";
        BM.style.top = event.y + "px";
    }


</script>
</body>
</html>
